<script type="text/javascript">
  function bindLanding(quickplayUrl, quickplayQuery, noReload) {  
    // Auto redirect after user login success and HAVE VNGAUTH COOKING IN DOMAIN `.360game.vn`
    //if(config360game.zing_account){
    //  var bypassQuery = getQueryString();
    //  if(quickplayQuery)
    //    bypassQuery = bypassQuery ? bypassQuery + '&' + quickplayQuery : '?' + quickplayQuery;
    //  var url = quickplayUrl + bypassQuery;
    //  url = removeParam(url, 'sid');
    //  url = removeParam(url, 'err');
      //window.location.href = url;
    //  return false;
    //};

    window.cb = function (cbdata, acn, zid, uin, autcode, obj) {
      if (zid > 0)
      {
        if(noReload)
        {
          var bypassQuery = getQueryString();
          if(quickplayQuery)
            bypassQuery = bypassQuery ? bypassQuery + '&' + quickplayQuery : '?' + quickplayQuery;
          var url = quickplayUrl + bypassQuery;
          url = removeParam(url, 'sid');
          url = removeParam(url, 'err');
          window.location.href = url;
        }
        else
        {
          var url = window.location.href;
          url = url.replace(/#/g, '');
          url = removeParam(url, 'sid');
          url = removeParam(url, 'err');
          //url = addParam(url, '_svid', 1);
          window.location.href = url;
        }
      }
    };

    window.zAsyncInit = function () {
      zmeOpenWidget.init({
        apikey: "848dfc7c1dfe4da3b8dd3c58f8d34be8",
        callback: 'cb',
        pid: '137',
        tpl: "5",
        css: 'http://img.zing.vn/products/vendor/general/widget-login/css/login_quickreg_1.05.css'
      });
    };

    function getParam(name, url) {
      if (!url) 
        url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"), results = regex.exec(url);
      if (!results) 
        return null;
      if (!results[2]) 
        return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    function addParam(url, param, value) {
      var a = document.createElement('a'), regex = /(?:\?|&|&)+([^=]+)(?:=([^&]*))*/gi;
      var params = {}, match, str = [];
      a.href = url;
      while (match = regex.exec(a.search)){
        if (encodeURIComponent(param) != match[1])
          str.push(match[1] + (match[2] ? "=" + match[2] : ""));
      }
      str.push(encodeURIComponent(param) + (value ? "=" + encodeURIComponent(value) : ""));
      a.search = str.join("&");
      return a.href;
    }

    function removeParam(url, param) {
      var urlparts = url.split('?');   
      if (urlparts.length >= 2) {
        var prefix = encodeURIComponent(param) + '=';
        var pars = urlparts[1].split(/[&;]/g);
        for (var i= pars.length; i-- > 0;) {  
          if (pars[i].lastIndexOf(prefix, 0) !== -1) 
            pars.splice(i, 1);
        }

        url= urlparts[0] + (pars.length > 0 ? '?' + pars.join('&') : "");
        return url;
      } else
        return url;
    }

    function getQueryString(url){
      if (!url) 
        url = window.location.href;

      var queryString = '';
      if(url.indexOf('?') != -1) {
        var index = url.indexOf('?');
        queryString = url.substr(index);
      }

      return queryString;
    }

    // For html5 canvas or embed flash
    window.landing_entergame = function() {
      zmeOpenWidget.doLogin('cb');
    };

    return true;
  };  
</script>
